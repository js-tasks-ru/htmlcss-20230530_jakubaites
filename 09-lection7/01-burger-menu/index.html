<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body>
        
       <div class="menu" id="burger-menu">
        
        <div class="menu__header">
            <button id="burger-menu-close" class="menu__button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18" stroke="#212429" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6 6L18 18" stroke="#212429" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>   
            </button>
            <svg class="menu__logo" width="110" height="32" viewBox="0 0 110 32">
                <use href="../../assets/images/sprite.svg#headerLogo"></use>
            </svg>
        </div>

        <div class="menu__dark">
            <p class="menu__darkText">Dark mode</p>
            <label class="toggler">
                <input type="checkbox" class="toggler__input">
                <div class="toggler__state">
                   <div class="toggler__control">
                    <div class='toggler__circle'></div>     
                   </div>
                </div>
            </label>
        </div>

        <div class="menu__nav">
            <h4 class="menu__title">Components</h4>
            <a class="menu__link">Modal</a>
            <a class="menu__link">Tooltip</a>
            <a class="menu__link">Avatar</a>
            <a class="menu__link">Calendar</a>
            <a class="menu__link">Histogram</a>
            <a class="menu__link">Custom form elements</a>
            <a class="menu__link menu__link_main">Main page</a>
        </div>
       </div>

       <button id="burger-menu-open" class="menu__button menu__button_open"> 
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2 12C2 11.4477 2.44772 11 3 11H21C21.5523 11 22 11.4477 22 12C22 12.5523 21.5523 13 21 13H3C2.44772 13 2 12.5523 2 12Z" fill="#212429"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2 6C2 5.44772 2.44772 5 3 5H21C21.5523 5 22 5.44772 22 6C22 6.55228 21.5523 7 21 7H3C2.44772 7 2 6.55228 2 6Z" fill="#212429"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2 18C2 17.4477 2.44772 17 3 17H21C21.5523 17 22 17.4477 22 18C22 18.5523 21.5523 19 21 19H3C2.44772 19 2 18.5523 2 18Z" fill="#212429"/>
        </svg>    
    </button>

    </body>
</html>
